<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AJAX e Promisses</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		body {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">Estados e Cidades</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-3">
					<form-group>
						<label for="combo-estado">Estado</label>
						<select id="combo-estado" class="form-control">
							<option value="MG">Minas Gerais</option>
						</select>
					</form-group>
				</div>
				<div class="col-xs-3">
					<form-group>
						<label for="combo-cidade">Cidade</label>
							<select id="combo-cidade" class="form-control" disabled="disabled">
								
							</select>
					</form-group>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="ajax-e-promisses.js"></script>
</body>
</html>
